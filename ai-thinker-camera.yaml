esp32:
  board: esp32cam

# https://github.com/raphaelbs/esp32-cam-ai-thinker/blob/master/docs/esp32cam-pin-notes.md
packages:
  base: !include device.base.yaml
  logger_off: !include components/logger.disabled-uart.yaml
  hass_time: !include components/general.hass-time.yaml

# https://esphome.io/components/esp32_camera.html#configuration-examples
# https://github.com/raphaelbs/esp32-cam-ai-thinker
# https://hackaday.io/project/168563-7-esp32-cam-example-expanded
esp32_camera:
  id: cam
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  name: Camera
  max_framerate: 15 fps
  idle_framerate: 0.5 fps
  resolution: 800x600
  jpeg_quality: 20
  vertical_flip: false
  horizontal_mirror: false
  contrast: 0
  brightness: 0
  saturation: 0
  aec_mode: auto
  aec2: false
  ae_level: 0
  aec_value: 300
  agc_mode: auto
  agc_value: 0
  agc_gain_ceiling: 2x
  wb_mode: auto

output:
  - platform: ledc
    pin: 4
    id: light_output

light:
  - name: Onboard flash
    output: light_output
    platform: monochromatic
    id: light_flash
    restore_mode: RESTORE_DEFAULT_OFF
