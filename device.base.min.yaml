esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  area: ${area}
  min_version: 2023.11.0

packages:
  wifi: !include packages/wifi.yaml
  web_server: !include packages/web_server.yaml
  prometheus: !include packages/prometheus.yaml
  api: !include packages/api.yaml
  ota: !include packages/ota.yaml
  button_restart: !include
    file: components/general.config-button.yaml
    vars:
      platform: restart
      name: Restart
      class: restart
  button_safe_mode: !include
    file: components/general.config-button.yaml
    vars:
      platform: safe_mode
      name: Restart in Safe Mode
      class: restart
  button_factory_reset: !include
    file: components/general.config-button.yaml
    vars:
      platform: factory_reset
      name: Restart with Factory Defaults
      class: restart

<<: !include settings.yaml

captive_portal:

sensor:
  - platform: wifi_signal
    name: "${device_name} WiFi Signal"
    update_interval: 60s
    accuracy_decimals: 0
    entity_category: diagnostic
  - platform: uptime
    name: "${device_name} Uptime"
    unit_of_measurement: days
    update_interval: 300s
    accuracy_decimals: 1
    entity_category: diagnostic
    filters:
      - multiply: 0.000011574

button:
  - id: !extend factory_reset_button
    disabled_by_default: true

text_sensor:
  - platform: version
    name: "${device_name} ESPHome Version"
    entity_category: diagnostic
  - platform: wifi_info
    ip_address:
      name: "${device_name} IP"
      entity_category: diagnostic
    ssid:
      name: "${device_name} SSID"
      entity_category: diagnostic
    mac_address:
      name: "${device_name} MAC Address"
      entity_category: diagnostic
